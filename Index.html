<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>

    <link rel="stylesheet" href="Index.css">
</head>

<body>
    <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <input type="text" id="myInput" placeholder="Enter a new task...">
        <span onclick="newElement()" class="addBtn">Add</span>
      </div>
      
      <ul id="myUL">
        <li>Do To-Do List Assignment</li>
        <li class="checked">Upload to Git</li>
        <li>Share Git Link with Group Lead</li>
        <li>Study more Javascript</li>
        <li>Complete Third Party Certification</li>
        <li>More JavaScript tutorial videos</li>
      </ul>

      <script src="Index.js"></script>

</body>

</html>
